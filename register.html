<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Melamchi Water Alert</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <span class="water-icon">ðŸ’§</span>
                    <span class="brand-name">Melamchi Alert</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h1>Create Your Account</h1>
                <p>Get instant water alerts for your area</p>
            </div>

            <div id="alert-message" class="alert" style="display: none;"></div>

            <form id="registerForm" class="form" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter your full name">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@gmail.com">
                    <span class="error-message" id="email-error"></span>
                    <small class="form-hint">You'll receive water alerts at this email</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password">
                    <span class="error-message" id="password-error"></span>
                    <small class="form-hint">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Re-enter your password">
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="location-search">Your Location</label>
                    <div class="searchable-dropdown">
                        <input type="text" id="location-search" 
                               placeholder="ðŸ” Search your area (e.g., Chabahil, Koteshwor)" 
                               autocomplete="off">
                        <input type="hidden" id="location_id" name="location_id" required>
                        <div id="location-dropdown" class="dropdown-list"></div>
                    </div>
                    <span class="error-message" id="location-error"></span>
                    <small class="form-hint">Select your area to receive targeted alerts</small>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                    Register
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Melamchi Water Alert System</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/searchable-dropdown.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
