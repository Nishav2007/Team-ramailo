<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Melamchi Water Alert</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <span class="water-icon">ðŸ’§</span>
                    <span class="brand-name">Melamchi Alert</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Login to view your dashboard</p>
            </div>

            <div id="alert-message" class="alert" style="display: none;"></div>

            <form id="loginForm" class="form" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@gmail.com">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                    <span class="error-message" id="password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    Login
                </button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="admin-login.html">Admin Login</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Melamchi Water Alert System</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
